<!-- add_tag.html -->
{% extends 'base.html' %}
{% block content %}
<div class="add-tag-section">
    <h3>태그 추가</h3>
    <form class="tag-form" method="post">
        {% csrf_token %}
        <label for="tag_name">태그 이름:</label>
        <input type="text" id="tag_name" name="tag_name">
        <input class="submit-btn" type="submit" value="추가">
    </form>
</div>
{% endblock %}
