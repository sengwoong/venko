<!-- main.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>리액트 1분만에 추가해보기!</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <style>
        /* 나머지 스타일 */
        body {
            background-color: #f7fafc;
            padding: 2.5rem;
        }
        .nav {
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            background-color: white;
            padding: 1rem;
            margin: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .text-xl {
            font-size: 1.25rem;
        }
        .font-bold {
            font-weight: 700;
        }
        .mb-2 {
            margin-bottom: 0.5rem;
        }
        .text-gray-700 {
            color: #4a5568;
        }
        .mt-2 {
            margin-top: 0.5rem;
        }
        .w-32 {
            width: 8rem;
        }
        .h-32 {
            height: 8rem;
        }
        .rounded {
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div id="root">
        {% for item in data %}
            <div class="card">
                <h2 class="text-xl font-bold mb-2">{{ item.productName }}</h2>
                <p class="text-gray-700">{{ item.price }}</p>
                <img class="mt-2 rounded w-32 h-32" src="{{ item.thumbnailImg }}" alt="product" />
            </div>
        {% endfor %}
    </div>
</body>
</html>
