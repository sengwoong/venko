<!DOCTYPE html>
<html>
<head>
    <title>Create Post</title>
</head>
<body>
    <h2>Create a New Post</h2>
    <form method="post">
        {% csrf_token %}

        <h3>Add Post</h3>

        {{ post_form.as_p }}

        <h3>Add Tags</h3>
        {{ tag_form.as_p }}

        <h3>Add Post Content</h3>
        {{ content_form.as_p }}

        <button type="submit">Create Post</button>
    </form>
</body>
</html>
