<!DOCTYPE html>
<html>
<body>
  <div>
    <input type="number" id="startBoxXInput" placeholder="startBoxX" value="50">
    <input type="number" id="startBoxYInput" placeholder="startBoxY" value="100">
    <input type="number" id="endBoxXInput" placeholder="endBoxX" value="350">
    <input type="number" id="endBoxYInput" placeholder="endBoxY" value="200">
    <button onclick="setBezierCurve()">Set Bezier Curve</button>
  </div>
  <div>
    control1XInput
    <input type="range" id="control1XInput" min="0" max="400" value="150" oninput="setBezierCurve()">
    control1YInput
    <input type="range" id="control1YInput" min="0" max="400" value="50" oninput="setBezierCurve()">
    control2XInput
    <input type="range" id="control2XInput" min="0" max="400" value="300" oninput="setBezierCurve()">
    control2YInput
    <input type="range" id="control2YInput" min="0" max="400" value="150" oninput="setBezierCurve()">
  </div>
  <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000; display:flex"></canvas>

  <script>
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

    function setBezierCurve() {
      var startBoxX = parseInt(document.getElementById('startBoxXInput').value);
      var startBoxY = parseInt(document.getElementById('startBoxYInput').value);
      var endBoxX = parseInt(document.getElementById('endBoxXInput').value);
      var endBoxY = parseInt(document.getElementById('endBoxYInput').value);
      var control1X = parseInt(document.getElementById('control1XInput').value);
      var control1Y = parseInt(document.getElementById('control1YInput').value);
      var control2X = parseInt(document.getElementById('control2XInput').value);
      var control2Y = parseInt(document.getElementById('control2YInput').value);

      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas before drawing

      // 선 그리기 함수
      function drawline(startX, startY, control1X, control1Y, control2X, control2Y, endX, endY) {
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.bezierCurveTo(control1X, control1Y, control2X, control2Y, endX, endY);
        // 스타일 및 그리기
        ctx.strokeStyle = 'green';
        ctx.lineWidth = 3;
        ctx.stroke();
      }

      // 선 그리기 호출
      drawline(startBoxX, startBoxY, control1X, control1Y, control2X, control2Y, endBoxX, endBoxY);

      // 시작 상자 그리기
      ctx.fillStyle = 'blue';
      ctx.fillRect(startBoxX - 25, startBoxY - 25, 50, 50);

      // 끝 상자 그리기
      ctx.fillStyle = 'red';
      ctx.fillRect(endBoxX - 25, endBoxY - 25, 50, 50);
    }
  </script>

</body>
</html>
