<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #CCAF50;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Main Page</h1>
    <ul>
        <li><a href="/accounts/profile/">Go to Profile</a></li>
        <li><a href="/accounts/login/">Go to Login</a></li>
        <li><a href="/accounts/logout/">Go to Logout</a></li>
        <li><a href="/tube/list/">Go to Tube List</a></li>
    </ul>
</body>
</html>
